spring:
   h2:
      console:
         enabled: true
         path: /console
         settings:
            trace: false
            web-allow-others: false
   datasource:
      url: jdbc:h2:mem:ubigeo
      username: sa
      password: 123
      driverClassName: org.h2.Driver
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
      properties:
         hibernate:
            show_sql: true
            use_sql_comments: true
            format_sql: true